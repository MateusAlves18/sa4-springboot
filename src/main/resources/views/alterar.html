<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<title>Alterar - Livro</title>
	<style>
		body {
			background-color: #434543;
			color: #fff;
		}

		.form-container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-light fixed-top navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Livraria</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link" aria-current="page" href="/">Listagem Livros</a>
					<a class="nav-link" href="/adicionar">Cadastrar Livro</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="py-5"></div>

	<div class="container mt-5">
		<div class="form-container bg-dark">
			<h2 class="text-center mb-4">Alterar Livro</h2>
			<form method="post" action="/alterar">
				<div class="mb-3">
					<label for="idInput" class="form-label">ID</label>
					<input type="text" class="form-control" disabled id="idInput" placeholder="ID do livro" th:value="${livro.id}">
				</div>
				<div class="mb-3">
					<label for="tituloInput" class="form-label">Título do Livro</label>
					<input type="text" name="tituloLivro" class="form-control" id="tituloInput" placeholder="Título do livro" th:value="${livro.tituloLivro}">
				</div>
				<div class="mb-3">
					<label for="autorInput" class="form-label">Autor do Livro</label>
					<input type="text" class="form-control" name="autorLivro" id="autorInput" placeholder="Autor do livro" th:value="${livro.autorLivro}">
				</div>
				<div class="mb-3">
					<label for="isbnInput" class="form-label">ISBN</label>
					<input type="text" class="form-control" name="isbn" id="isbnInput" placeholder="ISBN do livro" th:value="${livro.isbn}">
				</div>
				<div class="mb-3">
					<label for="isbnInput" class="form-label">ISBN</label>
					<input type="text" class="form-control" name="linkImg" th:value="${livro.linkImg}" id="linkImgInput" placeholder="link da imagem">
				</div>
				<input type="hidden" name="id" th:value="${livro.id}">
				<button type="submit" class="btn btn-primary">Alterar</button>
			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
